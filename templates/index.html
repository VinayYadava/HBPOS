<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand  mb-0 h1" href="#">
            <img src="https://drive.google.com/uc?export=view&id=106CxvZBVDFI8exFEHEDDc24xDKDbaudu" width="100" height="100" class="d-inline-block align-top" alt="">
          </a>
          <a class="navbar-brand  mb-0 h1" href="/">
            Hungry Box POS Lite
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse ml-4 mr-4 mt-8" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="support_page">Support</a>
            </li>
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Billing
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {%for Href,content in [("online_billing",'Online Billing'),("offline_billing",'Offline Billing')]%}
                    <a class="dropdown-item" href="{{Href}}">{{content}}</a>
                {% endfor %}
                
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="update_food_menu">Update Food Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <div class="card bg-dark text-white">
        <img src="https://drive.google.com/uc?export=view&id=1sdbx0EaNk08_54fg-RTD-3NjW4TENRZW" class="card-img" alt="...">
        <div class="card-img-overlay">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://drive.google.com/uc?export=view&id=1VcciIk4GkRs2AVLzuvnlzw811hz0-KWF" class="d-block w-100" alt="First slide" width="656" height="491">
              </div>
              <div class="carousel-item">
                <img src="https://drive.google.com/uc?export=view&id=1zLXHMT6-e-Xnhlqe0ZQI8jmhejs4Laf9" class="d-block w-100" alt="Second slide" width="901" height="469" >
              </div>
              <div class="carousel-item">
                <img src="https://drive.google.com/uc?export=view&id=11DUf5TZPISCiaeGGhIMrSTVkVWnhzt_3" class="d-block w-100" alt="Third slide" width="658" height="492" >
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      
         
        
 
              
      

            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>  
</html>
